<h1>Log do Cliente </h1>
<p-table [value]="logsDoCliente" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>DATA HORA</th>
            <th>NOME</th>
            <th>CPF</th>
            <th>SALA</th>
            <th>STATUS</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-log>
        <tr>
            <td>{{log.dataHora | date: 'dd/MM/yyyy HH:mm:ss'}}</td> 
            <td>{{ log.nomeDoCliente }}</td>
            <td>{{ log.cpfDoCliente }}</td>
            <td>{{ log.sala }}</td>
            <td>{{ log.statusDoLog }}</td>
            
        </tr>
    </ng-template>
</p-table>
